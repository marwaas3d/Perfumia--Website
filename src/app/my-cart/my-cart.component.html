<div class="container position-relative">
  <div class="row">
    <div class="col-md-4 col-lg-3 mb-2 p-2" *ngFor="let item of cartItems">
      <div class="card">
        <img [src]="item.coverImg" [alt]="item.name" class="img-fluid w-100 card-img-top" />
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <h6 class="card-title fw-bold mb-0">{{item.name}}</h6>
             <p>{{ item.price * quantities[item.id] }} EGP</p>
           </div>
          <hr />
          <p class="card-text text-dark-emphasis">{{ item.description }}</p>

          <div class="mb-3 d-flex justify-content-between align-items-center">
            <button class="btn" (click)="increment(item)"><i  class="fa-solid fa-circle-plus" style="cursor:pointer;"></i></button>
            <button (click)="deleteItem(item.id)" class="btn py-0 btn-outline-success py-2">Delete Item</button>
            <button class="btn" (click)="decrement(item)"><i class="fa-solid fa-circle-minus" style="cursor:pointer;"></i></button>
          </div>

          <div class="d-flex justify-content-center">
            <span class="me-2">{{ quantities[item.id] || 1 }}</span> items
          </div>
        </div>
      </div>
    </div>
  </div>


  
</div>
